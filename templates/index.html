<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="/static/script.js" defer></script>

    <title>날씨 분류기</title>

  <body>
    <h1 style="font-size: 40px;">날씨 분류기</h1>

    <main style="margin: 20px">
      <div class="image-container"></div>
    </main>

    <div class="button-container">
      <input type="file" id="in" accept="image/*" style="display: none; margin: 20px"/>
      <label for="in" id="uploadBtn">사진 선택</label>
      <button id="Classify"><p>분류 시작하기</p></button>
      <div id="resultFUCK"><p>여기에 결과가 출력됩니다</p></div>
    </div>
    
    <div class="result">
      <p id="res">자세한 결과가 출력됩니다</p>
    </div>
  
    <footer>
      <a href="https://github.com/yeeeengyu"><p>Made by Ingyu Choi. GBSW</p></a>
    </footer>
